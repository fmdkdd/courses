            <th>Player</th>
            <th>W.</th>
            <th>N.</th>
            <th>D.</th>
            <th>Pts</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>

    </section>

    <section>
      <h2>Find a match</h2>
      <input type="text" id="player1" placeholder="Player 1">
      <input type="text" id="player2" placeholder="Player 2">
      <button id="search-match">Search match</button>

      <table id="results">
        <tbody>
        </tbody>
      </table>
    </section>
