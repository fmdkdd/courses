<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom querySelector</title>
    <script src="queryo.js"></script>
    <script src="domo.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="render">Render</button>
    <div id="content">

    <textarea id="source" rows="30" cols="40">
<html>
  <div id="test1">
    <div>
      <p>a</p>
      <p>b</p>
      <p>c</p>
    </div>
  </div>

  <div id="test2">
    <p>a</p>
    <p class="c1">b</p>
    <p>c</p>
  </div>

  <div id="test3">
    <p>a</p>
    <p id="i1">b</p>
    <p>c</p>
  </div>

  <div id="test4">
    <p class="c1">a</p>
    <p class="c3">b<span>b</span></p>
    <p>c</p>
  </div>
</html>
    </textarea>

    <div id="domo-area"></div>

    <div id="rendero-area"></div>
    </div>
  </body>
</html>
