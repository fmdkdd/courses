<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas - Exploring Drawing Techniques</title>
    <script src="canvas.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      canvas { position: absolute; left: 0; bottom: 0; }
    </style>
  </head>
  <body>
    <div id="canvases"></div>
    <div id="controls">
      <button data-type="brush" data-brush="randomWidthPencil">Pencil</button>
      <button data-type="brush" data-brush="interpolatedPencil">Smooth</button>
      <button data-type="brush" data-brush="trippyDots">Dots</button>
      <button data-type="brush" data-brush="neighborPointsPencil">Sketch</button>
      <button data-type="brush" data-brush="interpolatedEraser">Erase</button>
    </div>
  </body>
</html>
