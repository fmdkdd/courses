<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas - Brush pens</title>
    <script src="canvas.js"></script>
    <style>
      * { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <canvas>Canvas not supported by your browser</canvas>
    <button data-type="pen" data-brush="dots">Dots</button>
    <button data-type="pen" data-brush="lines">Lines</button>
    <button data-type="pen" data-brush="curves">Curves</button>
    <button data-type="pen" data-brush="erase">Erase</button>
  </body>
</html>
