<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiling window manager</title>
    <script src="tiling.js"></script>
    <style>
      #screen { position: relative; border: 1px solid #666; }
      .frame { position: absolute; border: 1px solid #666; }
    </style>
  </head>
  <body>
    <button id="new-window">New window</button>
    <button id="horizontal-flow">Horizontal flow</button>
    <button id="vertical-flow">Vertical flow</button>
    <button id="full-flow">Fullscreen</button>
    <button id="increase-master">+</button>
    <button id="decrease-master">-</button>
    <div id="screen"></div>
  </body>
</html>
